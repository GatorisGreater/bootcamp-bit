{% extends "parent.html" %}

{% block content %}
<h1>
    Add Assignment
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="assignment name" required>
    </div>
    <button type="submit" class="btn btn-default">Add Assignment</button>
</form>
{% endblock %}
