{% extends "parent.html" %}

{% block content %}
<h1>
    Submit Assignment
</h1>

<form role="form" method="DELETE">
    <div class="form-group">
        <label for="title">Name</label>
        <select class="form-control" id="title" name="title" required>
            {% for n in pm_list %}
            <option value={{n}}>{{n}}</option>
            {% endfor %}
        </select>
    
    </div>
    <button type="submit" class="btn btn-default">Make Your PM Happy</button>
</form>
{% endblock %}
